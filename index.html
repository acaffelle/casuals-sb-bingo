<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casuals Podcast - Super Bowl Bingo</title>

  <!-- Load html2canvas from a CDN for "Save as JPG" feature -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" 
    integrity="sha512-tUaR+NDZj8XZc7ZD/8JiEh7oJtNEHGuO819n0tHJXzqHONfZGF2xNSR+YwT8Y5ZhMoAgO1NBdX+vJuIoMFhABQ==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Google Font for a clean, modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
  >

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fafafa;
      color: #333;
      padding: 20px;
    }

    /* Header layout container */
    .header {
      display: flex;
      flex-wrap: wrap;  /* For responsiveness on narrow screens */
      align-items: center;
      justify-content: center;
      gap: 20px;        
      margin-bottom: 30px;
    }

    .header img {
      max-width: 180px; 
      border-radius: 8px;
    }

    .header-text h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
    }

    /* Main container to center the board + buttons */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Bingo grid */
    #bingo-container {
      display: grid;
      grid-template-columns: repeat(5, 160px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Individual bingo cell */
    .bingo-cell {
      width: 160px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      text-align: center;
      padding: 8px;
      background-color: #fff;
      transition: background-color 0.2s ease;
    }

    .bingo-cell:hover {
      background-color: #f0f0f0;
    }

    /* FREE space styling */
    .free-space {
      background-color: #FFD700;
      font-weight: 700;
    }

    /* Buttons row */
    .buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap; 
      justify-content: center;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      background-color: #0077cc;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <!-- HEADER (Image + Title) -->
  <div class="header">
    <img 
      src="https://is1-ssl.mzstatic.com/image/thumb/Podcasts221/v4/fa/99/e3/fa99e372-8d44-d17e-499f-2f352543e796/mza_13412663103546673445.jpg/1200x1200bf.webp" 
      alt="Casuals with Katie Nolan Podcast" 
    />
    <div class="header-text">
      <h1>Casuals Podcast - Super Bowl Bingo</h1>
    </div>
  </div>

  <!-- MAIN CONTENT: Bingo Grid & Buttons -->
  <div class="main-container">
    <!-- Bingo Board -->
    <div id="bingo-container"></div>

    <!-- Buttons Row -->
    <div class="buttons">
      <button id="generate-button">Generate New Card</button>
      <button id="print-button">Print This Card</button>
      <button id="save-jpg-button">Save as JPG</button>
    </div>
  </div>

  <script>
    // 1. List of 24 items (center will be "FREE")
    const BINGO_OPTIONS = [
      "Missed Field Goal or Extra Point",
      "A Tush Push (Eagles QB Sneak)",
      "Trump Sighting or Reference",
      "Ref Mic Malfunction",
      "Lil Wayne Appearance",
      "A Safety Happens (2 points)",
      "A Cutaway of an Emotional Fan",
      "Mention of the Reverse Hurdle",
      "A Taylor Swift Pun",
      "Taylor Swift Proposes to Travis Kelce",
      "Coach Covers Mouth With Giant Menu",
      "Player Does a Snow Angel in Confetti",
      "Travis Kelce Proposes to Taylor Swift",
      "A Streaker",
      "Mahomes Gets Gifted a Call",
      "Tom Brady Mentions Old Patriots Team",
      "Paul Rudd Cameo",
      "Sideline Reporter Mentions Brady",
      "Bradley Cooper Sighting",
      "Jackson Mahomes TikTok",
      "Taylor Swift Dancing",
      "Cutaway to Fan Sign/Mardi Gras/Bourbon St.",
      "An AI Commercial",
      "A 30+ Yard Saquon Run"
    ];

    // 2. Shuffle array function
    function shuffleArray(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    // 3. Generate Bingo card
    function generateBingoCard() {
      const container = document.getElementById("bingo-container");
      container.innerHTML = ""; // Clear old card

      // Shuffle a copy
      const shuffled = shuffleArray([...BINGO_OPTIONS]);

      // We only need 24 items plus one FREE space
      const selected = shuffled.slice(0, 24);
      selected.splice(12, 0, "FREE"); // insert FREE in center (index 12 of 25)

      // Create cells
      selected.forEach(item => {
        const cell = document.createElement("div");
        cell.classList.add("bingo-cell");
        if (item === "FREE") {
          cell.classList.add("free-space");
        }
        cell.textContent = item;
        container.appendChild(cell);
      });
    }

    // 4. Print card
    function printCard() {
      window.print();
    }

    // 5. Save as JPG using html2canvas
    function saveAsJpg() {
      // We'll capture the entire BODY
      const captureElement = document.body;

      html2canvas(captureElement, { scale: 1 })
      .then(canvas => {
        // Convert to data URL in JPEG format
        const dataURL = canvas.toDataURL("image/jpeg", 0.9);
        // Create a link element and click it to download
        const link = document.createElement("a");
        link.download = "super-bowl-bingo.jpg";
        link.href = dataURL;
        link.click();
      })
      .catch(err => {
        console.error("Could not save as JPG:", err);
      });
    }

    // 6. Attach event listeners
    document.getElementById("generate-button").addEventListener("click", generateBingoCard);
    document.getElementById("print-button").addEventListener("click", printCard);
    document.getElementById("save-jpg-button").addEventListener("click", saveAsJpg);

    // Generate an initial card on page load
    window.addEventListener("DOMContentLoaded", generateBingoCard);
  </script>
</body>
</html>
